    <script>
      $(document).ready(function () {
        function Loop_tab() {
          var active_tab = $("#active_tab").val();
          $(".tto").removeClass("on");
          $(".tab-pane").removeClass("active");
          if (active_tab == 10) {
            $("#active_tab").val(1);
            $(".tab_1").addClass("on");
            $("#ic1").addClass("active");
          } else {
            var set_active = parseInt(active_tab) + 1;
            $(".tab_" + set_active).addClass("on");
            $("#ic" + set_active).addClass("active");
            $("#active_tab").val(set_active);
          }
        }

        var interval_loop_set = setInterval(function () {
          Loop_tab();
        }, 3000);

        $(".service-tab").click(function () {
          $(".tto").removeClass("on");
          $(".tab-pane").removeClass("active show");

          var data_id = $(this).attr("data-id");

          $(".tab_" + data_id).addClass("on");
          $("#ic" + data_id).addClass("active");

          clearInterval(interval_loop_set);
        });
      });

      document
        .getElementById("FormAdd")
        .addEventListener("submit", function (evt) {
          var response = grecaptcha.getResponse();

          console.log(response);
          if (response.length == 0) {
            //reCaptcha not verified
            alert("Please verify that you are a human!");
            evt.preventDefault();
            return false;
          } else {
            event.preventDefault();
            var tempcap = $.ajax({
              type: "post",
              url: BASEURL+"/tempcapchat.php",
              data: { capcode: response },
              async: false,
            }).responseText;

            //console.log(tempcap);

            if (tempcap == "1") {
              var url = BASEURL+"/setmail.php";
              // var data = $("FormAdd").serialize();
              var name = $("#name").val();
              var email = $("#email").val();
              var phone = $("#phone").val();
              var messages = $("#messages").val();

              $.post(
                url,
                {
                  name: name,
                  email: email,
                  phone: phone,
                  messages: messages,
                  capcode: response,
                },
                function (data) {
                  console.log(data);
                  var res1 = $.parseJSON(data);
                  if (res1.status == "Y") {
                    $("#myModal").modal("show");
                    setTimeout(function () {
                      window.location.href = BASEURL;
                    }, 4000);
                  } else {
                    console.log("Error Send Mail");
                  }
                }
              );
            }
          }
        });
    </script>
